<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Roboto|Rubik|Saira+Extra+Condensed&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="scss/main.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <div class="home-page">
      <main class="main">
        <div class="slide">
          <section class="slide__section first-section">
            <div class="slide-content">
              <button class="slide__plus">+</button>
            </div>
            <div class="description hide" data-section="1">
              <p class="description-text">Description about project</p>
              <h2 class="website-design">
                Website design <br />
                & code
              </h2>
              <button
                type="button"
                data-toggle="modal"
                data-target="#exampleModal"
                class="visit-project"
              >
                Visit project
              </button>
            </div>
          </section>
          <section class="slide__section second-section">
            <div class="slide__content">
              <button class="slide__plus">+</button>
              <div class="logicom-wrapper">
                <h3 class="title-logicom">Logicom</h3>
              </div>
            </div>
            <div class="description hide" data-section="2">
              <p class="description-text">Description about project</p>
              <h2 class="website-design">
                Website design <br />
                & code
              </h2>
              <button
                type="button"
                data-toggle="modal"
                data-target="#exampleModal"
                class="visit-project"
              >
                Visit project
              </button>
            </div>
          </section>
          <section class="slide__section third-section">
            <div class="slide__content">
              <button class="slide__plus">+</button>
              <h3 class="title-coral">Coral Coalition</h3>
            </div>
            <div class="description hide" data-section="3">
              <p class="description-text">Description about project</p>
              <h2 class="website-design">
                Website design <br />
                & code
              </h2>
              <button
                type="button"
                data-toggle="modal"
                data-target="#exampleModal"
                class="visit-project"
              >
                Visit project
              </button>
            </div>
          </section>
          <section class="slide__section fourth-section">
            <div class="slide__content">
              <button class="slide__plus">+</button>
              <h3 class="title-goodbodi">goodbodi</h3>
            </div>
            <div class="description hide" data-section="4">
              <p class="description-text">Description about project</p>
              <h2 class="website-design">
                Website design <br />
                & code
              </h2>
              <button
                type="button"
                data-toggle="modal"
                data-target="#exampleModal"
                class="visit-project"
              >
                Visit project
              </button>
            </div>
          </section>
        </div>
        <button
          type="button"
          data-toggle="modal"
          data-target="#exampleModal"
          class="see-projects projects"
        >
          See more projects
        </button>

        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="send-modal">Send</button>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span class="close-modal" aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <input
                      placeholder="Your name"
                      type="text"
                      class="form-control"
                      id="recipient-name"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      placeholder="Your email"
                      type="email"
                      class="form-control"
                      id="recipient-name"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      placeholder="Your Contact Number"
                      type="number"
                      class="form-control"
                      id="recipient-name"
                    />
                  </div>
                  <div class="form-group">
                    <textarea class="form-control" id="message-text"></textarea>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
